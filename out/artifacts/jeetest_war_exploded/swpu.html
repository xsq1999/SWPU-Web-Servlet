<div class="qy_con">
	<span>介绍：</span><br />
    <p>西南石油大学（Southwest Petroleum University），简称“西南石大”（SWPU），坐落于四川省会成都市，由教育部、四川省与中国石油天然气集团有限公司、中国石油化工集团有限公司、中国海洋石油集团有限公司共建；是国家首批世界一流学科建设高校、中西部高校基础能力建设工程实施高校，入选国家111计划、特色重点学科项目、国家建设高水平大学公派研究生项目、国家大学生文化素质教育基地、全国高校实践育人创新创业基地、新工科研究与实践项目、中国政府奖学金来华留学生接收院校、成渝地区双城经济圈高校联盟、中俄“长江—伏尔加河”高校联盟成员。</p><br />
